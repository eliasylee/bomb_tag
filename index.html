<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bomb Tag</title>
    <link rel='stylesheet' href='index.css' type='text/css'>
    <script src="./bundle.js"></script>
    <script src="./vendor/keymaster.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
  </head>
  <body>
    <div id="pre-game" class="">
      <div class="">

      </div>
    </div>
    <div id="post-game" class="hidden">
      <div class="placementsBox">
        <div class="outerBox">
          <div class="firstPortraitBox">
            <div id="firstPlacePlayer"></div>
            <div id="firstPortrait"></div>
          </div>
          <div class="firstPlaceBox">
            <div class="logoNameBox">
              <div class="firstLogo">
                <div>1</div>
                <div>st</div>
              </div>
            </div>
          </div>
        </div>
        <div class="outerBox">
          <div class="secondPortraitBox">
            <div id="secondPlacePlayer"></div>
            <div id="secondPortrait"></div>
          </div>
          <div class="secondPlaceBox">
            <div class="logoNameBox">
              <div class="secondLogo">
                <div>2</div>
                <div>nd</div>
              </div>
            </div>
          </div>
        </div>
        <div class="outerBox">
          <div class="thirdPortraitBox">
            <div id="thirdPlacePlayer"></div>
            <div id="thirdPortrait"></div>
          </div>
          <div class="thirdPlaceBox">
            <div class="logoNameBox">
              <div class="thirdLogo">
                <div>3</div>
                <div>rd</div>
              </div>
            </div>
          </div>
        </div>
        <div class="outerBox">
          <div class="fourthPortraitBox">
            <div id="fourthPlacePlayer"></div>
            <div id="fourthPortrait"></div>
          </div>
          <div class="fourthPlaceBox">
            <div class="logoNameBox">
              <div class="fourthLogo">
                <div>4</div>
                <div>th</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="continueBox">
        <div class="continueButton">
          Press Space to Continue
        </div>
      </div>
    </div>
    <div class="window">
      <canvas id="game-canvas"></canvas>
    </div>
    <img id="bomb" src='./public/bomb.png'></img>
  </body>
</html>
